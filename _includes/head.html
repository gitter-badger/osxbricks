<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>
    <meta name="keywords" content="{{site.keywords | join: ','}} {% if page.keywords %},{{page.keywords | join: ','}} {%endif%}" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- SEO -->
    <link rel="publisher" href="https://plus.google.com/+{{site.googleplus}}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{site.title}} |     {% if page.title %}{{page.title}}{% else %}{{site.description}}{% endif %}">
    
    {% if page.description %}
    <meta property="og:description" content="{{page.description}}">
    {% else %}
    <meta property="og:description" content="{{site.description}}">
    {% endif %}

    {% if page.url %}
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    {% else %}
    <meta property="og:url" content="{{site.url}}">
    {% endif %}

    <meta property="og:site_name" content="{{site.title}}">

    {% if page.image %}
    <meta property="og:image" content="{{page.image}}">
    {% else %}
    <meta property="og:image" content="{{site.url}}/assets/logo.png">
    {% endif %}
    <meta name="alexaVerifyID" content="P0o240iLC9cMMIPP_j7zc64PURI">
    <meta name="google-site-verification" content="RRHbbWZS2ouxnM2JcJsWLVFN1Am0TBHMi7ZEYIqXAnE">
    <!-- /SEO -->

    <link href="{{ site.favicon }}" rel="shortcut icon" type="image/x-icon">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/osxbricks.css" | prepend: site.baseurl }}">

    <script src='//cdn.goroost.com/roostjs/ab9bf9fde02345be9813718e08677481' async></script>
</head>
