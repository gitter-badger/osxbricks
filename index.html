---
layout: default
---

<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <time datetime="2014-06-17">{{ post.date | date: "%b %-d, %Y" }}</time></a>
      </li>
    {% endfor %}
  </ul>

</div>
